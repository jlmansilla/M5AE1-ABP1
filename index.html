<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Consultorio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-3" style="background-color: #f0f0f0;">
            <h1>Consultorio Médico</h1>
        </header>
        <main>
            <!-- Filtro de búsqueda -->
            <div class="row mb-3">
                <div class="col-12">
                    <input type="text" id="filtroPacientes" placeholder="Buscar paciente por nombre..." class="form-control">
                </div>
            </div>
            
            <!-- Tabla de pacientes -->
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>RUT</th>
                                <th>Diagnóstico</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPacientes">
                            <!-- Los datos se cargarán aquí via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer class="text-center py-3" style="background-color: #f0f0f0;">
            <p>Derechos reservados &copy; 2025</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script> 
</body>
</html>
